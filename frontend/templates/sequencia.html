<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 viewWindow-panel viewWindow-panel-C">
      <div class="viewWindow-panel-container">
        <div class="acordes-container" ng-repeat='sequencia in sequenciasFamosas'>
          <df-hex acorde="{{acordeon.acorde}}" acorde-color="{{acordeon.cor}}" ng-repeat="acordeon in sequencia.acordes" ng-click="addSequencia(sequencia)"></df-hex>
        </div>
        <br style="clear: both;">
        <br><br>
        <p><a href="#/" class="btn btn-link"><span class="glyphicon glyphicon-menu-left"></span> Voltar</a></p>
      </div>
    </div>
    <div class="col-sm-9 viewWindow-panel viewWindow-panel-D">
      <div class="viewWindow-panel-container">
        <div ng-show='minhaSequencia'>
          <df-hex acorde="{{acordeon.acorde}}" acorde-color="{{acordeon.cor}}" ng-repeat="acordeon in minhaSequencia.acordes" ng-click="addSequencia(sequencia)"></df-hex>
        </div>
        <df-hex acorde="{{acordeon.acorde}}" acorde-color="{{acordeon.cor}}" ng-repeat="acordeon in meusAcordes" ng-click="addAcorde(acordeon)"></df-hex>
        <br style="clear: both;"><br>
        <p ng-repeat="musica in musicas">
          <a ng-href="{{musica.link}}" target="_blank">{{musica.titulo}}
          <br>
          <small>{{musica.artista}}</small>
          </a>
        </p>
        <p ng-show="isSearching" class="text-center"><span class="glyphicon glyphicon-refresh animated infinite rotateIn"></span></p>
      </div>
    </div>
  </div>
</div>
