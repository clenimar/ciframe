<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 col-md-4 viewWindow-panel viewWindow-panel-B">
      <div class="viewWindow-panel-container">
        <h4>Procure por músicas que você já sabe tocar</h4>
        <form name="searchForm" ng-submit="searchForm.$valid && pesquisarPorTitulo()" novalidate>
          <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="Pesquisar..." required>
          </div>
        </form>
        <br>
        <a href="#/" class="btn btn-link"><span class="glyphicon glyphicon-menu-left"></span> Voltar</a>
      </div>
    </div>
    <div class="col-sm-6 col-md-8 viewWindow-panel viewWindow-panel-D">
      <div class="viewWindow-panel-container">
        <h4 ng-show="musicas.length > 0">Encontramos estas músicas que você também pode tocar</h4>
        <p ng-repeat="musica in musicas">
          <a ng-href="{{musica.link}}" target="_blank">{{musica.titulo}}
          <br>
          <small>{{musica.artista}}</small>
          </a>
        </p>
        <p ng-show="isSearching" class="text-center"><span class="glyphicon glyphicon-refresh animated infinite rotateIn"></span></p>
      </div>
    </div>
  </div>
</div>
